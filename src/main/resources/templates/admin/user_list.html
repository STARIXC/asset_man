<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title>User Management</title>
</head>

<body>
<div layout:fragment="header">User Management</div>

<div layout:fragment="content">
    <div class="row g-3 g-md-4">
        <div class="col-12 col-lg-4">
            <div class="card border-0 mb-4 mb-lg-0">
                <div class="card-header">
                   <span><i class="fa-solid fa-user-plus"></i> Create New User</span>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" method="post" th:object="${newUser}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="e.g., jdoe" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g., Jane Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Leave empty if unchanged">
                            <div class="form-text">Required for new users.</div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" th:field="*{role}">
                                <option value="ROLE_USER">User (Mobile App)</option>
                                <option value="ROLE_ADMIN">Admin (Full Access)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 gap-2 d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-floppy-disk"></i> Save User
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-8">
            <div class="card border-0">
                <div class="card-header">
                    <span><i class="fa-solid fa-users"></i> Existing Users</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-sm mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="d-none d-sm-table-cell">ID</th>
                                    <th>Username</th>
                                    <th class="d-none d-md-table-cell">Role</th>
                                    <th class="d-none d-md-table-cell">Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="d-none d-sm-table-cell" th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">admin</td>
                                    <td class="d-none d-md-table-cell">
                                        <span class="badge" th:classappend="${user.role == 'ROLE_ADMIN' ? 'bg-primary' : 'bg-secondary'}"
                                              th:text="${user.role == 'ROLE_ADMIN' ? 'Administrator' : 'Standard User'}">
                                            Admin
                                        </span>
                                    </td>
                                    <td class="d-none d-md-table-cell">
                                        <span class="badge" th:classappend="${user.enabled ? 'bg-success' : 'bg-danger'}"
                                              th:text="${user.enabled ? 'Active' : 'Inactive'}">Active</span>
                                    </td>
                                    <td>
                                        <div class="btn-box">
                                             <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="5" class="text-center text-muted p-4">No users found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
