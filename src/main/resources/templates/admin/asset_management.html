<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Asset List</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Asset Management</h1>
                <a href="/assets/new" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-plus fa-sm text-white-50"></i> Add New Asset
                </a>
            </div>

            <!-- Filters Row -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="filterForm" method="get" class="row g-3">
                                <div class="col-12">
                                    <label for="facilityFilter" class="form-label">Facility</label>
                                    <select class="form-select" id="facilityFilter" name="facilityId" onchange="this.form.submit()">
                                        <option value="">All Facilities</option>
                                        <option th:each="facility : ${facilities}"
                                                th:value="${facility.id}"
                                                th:text="${facility.facilityName}"
                                                th:selected="${param.facilityId != null && param.facilityId[0] == facility.id.toString()}">
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assets Table Card -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Asset Inventory</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="assetsTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>CPU Serial</th>
                                    <th>Facility</th>
                                    <th>CPU Model</th>
                                    <th>Specs</th>
                                    <th>Monitor</th>
                                    <th>UPS</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="asset : ${assets}">
                                    <td th:text="${asset.cpuSerial}"></td>
                                    <td th:text="${asset.facility.facilityName}"></td>
                                    <td th:text="${asset.cpuSpecification.model}"></td>
                                    <td>
                                        <span th:text="${asset.cpuSpecification.processor}"></span><br>
                                        <small class="text-muted">
                                            RAM: <span th:text="${asset.cpuSpecification.memory}"></span><br>
                                            HDD: <span th:text="${asset.cpuSpecification.hardDisk}"></span>
                                        </small>
                                    </td>
                                    <td>
                                        <span th:if="${asset.monitorModel}" th:text="${asset.monitorModel}"></span>
                                        <small th:if="${asset.monitorSerial}" class="d-block text-muted" th:text="${asset.monitorSerial}"></small>
                                    </td>
                                    <td>
                                        <span th:if="${asset.upsModel}" th:text="${asset.upsModel}"></span>
                                        <small th:if="${asset.upsSerial}" class="d-block text-muted" th:text="${asset.upsSerial}"></small>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="@{/assets/edit/{id}(id=${asset.id})}" 
                                               class="btn btn-sm btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button type="button" 
                                                    class="btn btn-sm btn-danger"
                                                    th:data-id="${asset.id}"
                                                    onclick="confirmDelete(this.getAttribute('data-id'))">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page level scripts -->
    <th:block layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                $('#assetsTable').DataTable({
                    "order": [[1, "asc"]],
                    "pageLength": 25
                });
            });

            function confirmDelete(assetId) {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "This action cannot be undone!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        deleteAsset(assetId);
                    }
                });
            }

            function deleteAsset(assetId) {
                fetch(`/api/assets/${assetId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                    }
                })
                .then(response => {
                    if (response.ok) {
                        Swal.fire(
                            'Deleted!',
                            'Asset has been deleted.',
                            'success'
                        ).then(() => {
                            window.location.reload();
                        });
                    } else {
                        throw new Error('Failed to delete');
                    }
                })
                .catch(error => {
                    Swal.fire(
                        'Error!',
                        'Failed to delete the asset.',
                        'error'
                    );
                });
            }
        </script>
    </th:block>
</body>
</html>
