<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Asset Inventory</h2>
    
    <!-- Facility Filter -->
    <div class="row mb-3">
        <div class="col-md-4">
            <select class="form-select" id="facilityFilter" onchange="filterByFacility()">
                <option value="">All Facilities</option>
                <option th:each="facility : ${facilities}"
                        th:value="${facility.id}"
                        th:text="${facility.name}"
                        th:selected="${selectedFacility == facility.id}">
                </option>
            </select>
        </div>
        <div class="col-md-4 ms-auto">
            <a href="/assets/new" class="btn btn-primary">Add New Asset</a>
        </div>
    </div>

    <!-- Assets Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Facility</th>
                    <th>CPU Model</th>
                    <th>CPU Serial</th>
                    <th>Monitor Model</th>
                    <th>Monitor Serial</th>
                    <th>UPS Model</th>
                    <th>UPS Serial</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.id}"></td>
                    <td th:text="${asset.facility.name}"></td>
                    <td th:text="${asset.cpuSpecification.modelName}"></td>
                    <td th:text="${asset.cpuSerial}"></td>
                    <td th:text="${asset.monitorModel}"></td>
                    <td th:text="${asset.monitorSerial}"></td>
                    <td th:text="${asset.upsModel}"></td>
                    <td th:text="${asset.upsSerial}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/assets/edit/{id}(id=${asset.id})}" 
                               class="btn btn-sm btn-outline-primary">Edit</a>
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="confirmDelete(this.getAttribute('data-id'))"
                                    th:data-id="${asset.id}">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(assets)}">
                    <td colspan="9" class="text-center">No assets found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
function filterByFacility() {
    const facilityId = document.getElementById('facilityFilter').value;
    window.location.href = '/assets' + (facilityId ? '?facilityId=' + facilityId : '');
}

function confirmDelete(assetId) {
    if (confirm('Are you sure you want to delete this asset?')) {
        fetch(`/assets/${assetId}`, { 
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                alert('Error deleting asset');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting asset');
        });
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
